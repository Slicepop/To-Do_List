<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/99edd4be2a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
        <button class="hiddenButton" onclick="toggleSidebar()"><i class="fa-solid fa-caret-down fa-rotate-270"></i></button>
        <div class="sidebar slide-in">
            <button class="hiddenButton" onclick="toggleSidebar()"><i class="fa-solid fa-window-minimize"></i></button>
        </div>
        <div class="addTask">
            <div class="taskOptions">
                <div class="taskTitle">
                    <p>taskTitle</p>
                </div>
                <div class="taskColor">
                    <p>taskColor</p>
                </div>
            </div>
            <div class="taskDescription">
                <p>taskDescription</p>
            </div> 
            <button class="addTaskButton" id="addTaskButton" onclick="addTask()"><i class="fa-solid fa-plus fa-lg"></i></button>

        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
