<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/99edd4be2a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="card">
        <button class="hiddenButton" onclick="toggleSidebar()"><i class="fa-solid fa-caret-down fa-rotate-270"></i></button>
        <div class="sidebar slide-in">
            <button class="hiddenButton" onclick="toggleSidebar()"><i class="fa-solid fa-caret-down fa-rotate-90"></i></button>
        </div>
        <div class="addTask">
            <i class="fa-solid fa-bookmark fa-rotate-90 addtaskBookmark" ></i> 
            <div class="taskOptions">
                
                <input class="taskTitleInput" type="text" placeholder="Title">
                    <select name="Colors" id="taskColorSelect" >
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                    </select>
            </div>
            <textarea  placeholder="Put notes here" name="Notes" id="notesArea" cols="1" rows="1" class="taskDescriptionTa"></textarea>
            
            <button class="addTaskButton" id="addTaskButton" onclick="addTask()"><i class="fa-solid fa-plus fa-lg"></i></button>

        </div>
        <div class="tasks">
          <div class="task" onclick="opentask(this)">
            <i class="fa-solid fa-bookmark fa-rotate-90 taskBookmark" ></i>
            <div class="taskContents">
              <p class="taskTitle">Title</p>
              <p class="taskDots">...</p>
            </div>
          </div>
        </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
